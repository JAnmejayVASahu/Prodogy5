<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
 
  <body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">City's Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Code Hub</a>
              </li>
            </ul>
            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" id="city" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1 class="my-4 text-center">Weather For <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3 text-bg-primary">
                    <h4 class="my-0 fw-normal">Tempraturs</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id = "temp2"></span><small class="text-body-secondary fw-light"> <span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Tempratur is <span id = "temp"></span></li>
                      <li>Min  Tempratur is <span id = "min_temp"></span></li>
                      <li>Max Tempratur is <span id = "max_temp"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm ">
                  <div class="card-header py-3 text-bg-primary">
                    <h4 class="my-0 fw-normal">Humidity Information</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id = "humidity2"></span><small class="text-body-secondary fw-light">%</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Cloud Pct is <span id = "cloud_pct"></span></li>
                      <li>Feels Like is <span id = "feels_like"></span></li>
                      <li>Humidity is <span id = "humidity"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary">
                    <h4 class="my-0 fw-normal">Wind Information</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id = "wind_degrees2"></span><span>&#176;</span><small class="text-body-secondary fw-light"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <!-- <li>Wind Speed is <span id = "wind_speed63"></span></li> -->
                      <li>Wind Degrees is <span id = "wind_degrees"></span></li>
                      <li>Sunrise Time is <span id = "sunrise"></span></li>
                      <li>Sunset Time is <span id = "sunse"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            
          </main>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
